<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple gradient for background -->
    <linearGradient id="ownerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light purple gradient for droplet -->
    <linearGradient id="ownerDroplet" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadowOwner" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3" flood-color="#000000"/>
    </filter>
  </defs>
  
  <!-- TRANSPARENT PADDING (20% margin on each side for Android adaptive icon) -->
  <rect width="512" height="512" fill="none"/>
  
  <!-- Background circle - SMALLER (80% of canvas with safe zone) -->
  <circle cx="256" cy="256" r="205" fill="url(#ownerBg)"/>
  
  <!-- Large water droplet - ADJUSTED FOR SMALLER CANVAS -->
  <path d="M 216 125 C 216 125 145 215 145 280 C 145 335 175 370 216 370 C 257 370 287 335 287 280 C 287 215 216 125 216 125 Z" 
        fill="url(#ownerDroplet)" 
        stroke="#c4b5fd" 
        stroke-width="2"
        filter="url(#shadowOwner)"/>
  
  <!-- Shine on droplet -->
  <ellipse cx="190" cy="250" rx="25" ry="38" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="186" cy="242" rx="13" ry="22" fill="#ffffff" opacity="0.6"/>
  
  <!-- Chart with 4 bars - ADJUSTED POSITION -->
  <g transform="translate(293, 323) scale(1.55)">
    <rect x="-58" y="-24" width="16" height="61" rx="3" fill="#ffffff" opacity="0.9"/>
    <rect x="-35" y="-8" width="16" height="45" rx="3" fill="#ffffff" opacity="0.9"/>
    <rect x="-12" y="-24" width="16" height="61" rx="3" fill="#ffffff" opacity="0.95"/>
    <rect x="11" y="-42" width="16" height="79" rx="3" fill="#ffffff" opacity="0.95"/>
  </g>
  
  <!-- PESO SIGN - ADJUSTED POSITION -->
  <g transform="translate(370, 315)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" 
          font-weight="bold" fill="#ffffff" opacity="1" 
          text-anchor="middle" dominant-baseline="middle">â‚±</text>
  </g>
</svg>
