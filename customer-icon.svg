<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient for background -->
    <linearGradient id="customerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light blue gradient for droplet -->
    <linearGradient id="dropletGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3" flood-color="#000000"/>
    </filter>
  </defs>
  
  <!-- TRANSPARENT PADDING (20% margin on each side for Android adaptive icon) -->
  <rect width="512" height="512" fill="none"/>
  
  <!-- Background circle - SMALLER (80% of canvas with safe zone) -->
  <circle cx="256" cy="256" r="205" fill="url(#customerBg)"/>
  
  <!-- Large water droplet - ADJUSTED FOR SMALLER CANVAS -->
  <path d="M 216 125 C 216 125 145 215 145 280 C 145 335 175 370 216 370 C 257 370 287 335 287 280 C 287 215 216 125 216 125 Z" 
        fill="url(#dropletGrad)" 
        stroke="#93c5fd" 
        stroke-width="2"
        filter="url(#shadow)"/>
  
  <!-- Shine on droplet -->
  <ellipse cx="190" cy="250" rx="25" ry="38" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="186" cy="242" rx="13" ry="22" fill="#ffffff" opacity="0.6"/>
  
  <!-- 3 People silhouettes - ADJUSTED POSITION -->
  <g transform="translate(290, 320) scale(1.9)">
    <!-- Person 1 (Left) -->
    <g transform="translate(-30, 0)">
      <circle cx="0" cy="-8" r="12" fill="#ffffff" opacity="0.95"/>
      <path d="M -18 16 Q -18 2 -11 -3 L 11 -3 Q 18 2 18 16 L 16 34 L -16 34 Z" 
            fill="#ffffff" opacity="0.95"/>
    </g>
    
    <!-- Person 2 (Center) -->
    <g transform="translate(0, -5) scale(1.15)">
      <circle cx="0" cy="-8" r="12" fill="#ffffff" opacity="1"/>
      <path d="M -18 16 Q -18 2 -11 -3 L 11 -3 Q 18 2 18 16 L 16 34 L -16 34 Z" 
            fill="#ffffff" opacity="1"/>
    </g>
    
    <!-- Person 3 (Right) -->
    <g transform="translate(30, 0)">
      <circle cx="0" cy="-8" r="12" fill="#ffffff" opacity="0.95"/>
      <path d="M -18 16 Q -18 2 -11 -3 L 11 -3 Q 18 2 18 16 L 16 34 L -16 34 Z" 
            fill="#ffffff" opacity="0.95"/>
    </g>
  </g>
</svg>
