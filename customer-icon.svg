<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue gradient for background -->
    <linearGradient id="customerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light blue gradient for droplet - STRONGER CONTRAST -->
    <linearGradient id="dropletGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3" flood-color="#000000"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#customerBg)"/>
  
  <!-- Large water droplet with better contrast -->
  <path d="M 216 100 C 216 100 130 210 130 290 C 130 355 167 395 216 395 C 265 395 302 355 302 290 C 302 210 216 100 216 100 Z" 
        fill="url(#dropletGrad)" 
        stroke="#93c5fd" 
        stroke-width="2"
        filter="url(#shadow)"/>
  
  <!-- Shine on droplet -->
  <ellipse cx="185" cy="240" rx="30" ry="45" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="180" cy="230" rx="15" ry="25" fill="#ffffff" opacity="0.6"/>
  
  <!-- 3 People silhouettes - Bottom right position -->
  <g transform="translate(295, 345) scale(2.2)">
    <!-- Person 1 (Left) -->
    <g transform="translate(-30, 0)">
      <circle cx="0" cy="-8" r="12" fill="#ffffff" opacity="0.95"/>
      <path d="M -18 16 Q -18 2 -11 -3 L 11 -3 Q 18 2 18 16 L 16 34 L -16 34 Z" 
            fill="#ffffff" opacity="0.95"/>
    </g>
    
    <!-- Person 2 (Center) -->
    <g transform="translate(0, -5) scale(1.15)">
      <circle cx="0" cy="-8" r="12" fill="#ffffff" opacity="1"/>
      <path d="M -18 16 Q -18 2 -11 -3 L 11 -3 Q 18 2 18 16 L 16 34 L -16 34 Z" 
            fill="#ffffff" opacity="1"/>
    </g>
    
    <!-- Person 3 (Right) -->
    <g transform="translate(30, 0)">
      <circle cx="0" cy="-8" r="12" fill="#ffffff" opacity="0.95"/>
      <path d="M -18 16 Q -18 2 -11 -3 L 11 -3 Q 18 2 18 16 L 16 34 L -16 34 Z" 
            fill="#ffffff" opacity="0.95"/>
    </g>
  </g>
</svg>
