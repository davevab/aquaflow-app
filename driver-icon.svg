<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Green gradient for background -->
    <linearGradient id="driverBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light green gradient for droplet - STRONGER CONTRAST -->
    <linearGradient id="driverDroplet" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadowDriver" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3" flood-color="#000000"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#driverBg)"/>
  
  <!-- Large water droplet with better contrast -->
  <path d="M 216 100 C 216 100 130 210 130 290 C 130 355 167 395 216 395 C 265 395 302 355 302 290 C 302 210 216 100 216 100 Z" 
        fill="url(#driverDroplet)" 
        stroke="#86efac" 
        stroke-width="2"
        filter="url(#shadowDriver)"/>
  
  <!-- Shine on droplet -->
  <ellipse cx="185" cy="240" rx="30" ry="45" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="180" cy="230" rx="15" ry="25" fill="#ffffff" opacity="0.6"/>
  
  <!-- Location pin ONLY - Bottom right position -->
  <g transform="translate(318, 368) scale(1.6)">
    <path d="M 0 -32 C -18 -32 -32 -18 -32 0 C -32 18 0 48 0 48 C 0 48 32 18 32 0 C 32 -18 18 -32 0 -32 Z" 
          fill="#ffffff" opacity="0.98" filter="url(#shadowDriver)"/>
    <circle cx="0" cy="-2" r="12" fill="#22c55e"/>
    <circle cx="-4" cy="-6" r="5" fill="#ffffff" opacity="0.6"/>
  </g>
</svg>
