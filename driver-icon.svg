<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Green gradient for background -->
    <linearGradient id="driverBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light green gradient for droplet -->
    <linearGradient id="driverDroplet" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadowDriver" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3" flood-color="#000000"/>
    </filter>
  </defs>
  
  <!-- TRANSPARENT PADDING (20% margin on each side for Android adaptive icon) -->
  <rect width="512" height="512" fill="none"/>
  
  <!-- Background circle - SMALLER (80% of canvas with safe zone) -->
  <circle cx="256" cy="256" r="205" fill="url(#driverBg)"/>
  
  <!-- Large water droplet - ADJUSTED FOR SMALLER CANVAS -->
  <path d="M 216 125 C 216 125 145 215 145 280 C 145 335 175 370 216 370 C 257 370 287 335 287 280 C 287 215 216 125 216 125 Z" 
        fill="url(#driverDroplet)" 
        stroke="#86efac" 
        stroke-width="2"
        filter="url(#shadowDriver)"/>
  
  <!-- Shine on droplet -->
  <ellipse cx="190" cy="250" rx="25" ry="38" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="186" cy="242" rx="13" ry="22" fill="#ffffff" opacity="0.6"/>
  
  <!-- Location pin ONLY - ADJUSTED POSITION -->
  <g transform="translate(308, 338) scale(1.4)">
    <path d="M 0 -32 C -18 -32 -32 -18 -32 0 C -32 18 0 48 0 48 C 0 48 32 18 32 0 C 32 -18 18 -32 0 -32 Z" 
          fill="#ffffff" opacity="0.98" filter="url(#shadowDriver)"/>
    <circle cx="0" cy="-2" r="12" fill="#22c55e"/>
    <circle cx="-4" cy="-6" r="5" fill="#ffffff" opacity="0.6"/>
  </g>
</svg>
